<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeTest</title>
  </head>
  <body>
    <textarea>
      This is a typing test. You can type here to practice your typing skills.
      The text will be highlighted as you type. Try to keep up with the speed!
      Good luck and have fun!
    </textarea>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #808080;
      }
      textarea {
        width: 70%;
        height: 200px;
        font-size: 16px;
        line-height: 1.5;
        padding: 10px;
        border: 2px solid #808080;
        border-radius: 4px;
        background-color: #808080;
      }
    </style>
    <script></script>
  </body>
</html>
